<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Sweet Alert JavaScript -->
    <script src="/scripts/sweetalert2.js"></script>
    <!--  Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <title>Log in</title>

    <style>
        body,
        html {
            overflow: hidden;
        }

        .container-fluid {
            padding-left: 0px;
            position: relative;
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid">

        <img class="bg-image" src="/images/1x/artboard-5.jpg" alt="">
        <div class="auth-form row pt-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-transparent mb-5">
                <div class="row">
                    <div class="col-lg-6 col-md-6 p-4 divCover">
                    </div>
                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-5 py-4 text-white">
                        <div id="signUpForm">
                            <img class="gourmet-nbi mb-5" src="images\1x\gourmet.png" alt="logo" />
                            <div class="form-group">
                                <label for="userFullName">Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userFullName" onblur="checkUserFullName()"
                                    placeholder="name">
                                <small id="userFullNameError" class="form-text text-danger">This Field must be
                                    filled.</small>
                            </div>
                            <div class="form-group">
                                <label for="userPhoneNumber">Phone Number<span class="text-danger ml-1">*</span></label>
                                <input type="tel" class="form-control" id="userPhoneNumber"
                                    onblur="checkUserPhoneNumber()" placeholder="phone number">
                                <small id="userPhoneNumberError" class="form-text text-danger">This Field must be
                                    filled.</small>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email address<span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="userEmail" onblur="checkUserEmail()"
                                    placeholder="mail@mail.com">
                                <small id="userEmailError" class="form-text text-danger">Please check your email
                                    address.</small>
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Password<span class="text-danger ml-1">*</span></label>
                                <input type="password" class="form-control" id="userPassword"
                                    onblur="checkUserPassword()" placeholder="**********">
                                <small id="userPasswordError" class="form-text text-danger">Your password must be
                                    uppercase, lowercase and more than 10 characters.</small>
                            </div>
                            <div class="not-member">
                                <button type="button"
                                    class="btn btn-signup font-weight-bold btn-outline-primary float-right text-uppercase mb-3"
                                    onclick="signUp()">Sign Up</button>
                            </div>

                            <div class="not-member">
                                <p class="float-right">Already a member? Sign in: <a href="sign-in.html"><strong
                                            class="text-primary text-uppercase showSignInForm">Sign
                                            In</strong></a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</body>
